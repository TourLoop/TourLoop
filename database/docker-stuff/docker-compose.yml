version: "3"
services:
    neo4jdb:
        build: .
        ports:
            - "7474:7474"
            - "7687:7687"
        environment:
            - NEO4J_AUTH=neo4j/test
    backend:
        build:
            context: ../../server
        volumes:
            - ./../../client/build:/opt/client/build
        ports:
            - "5000:5000"

